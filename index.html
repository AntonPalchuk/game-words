<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<title>Words</title>
</head>
<body>
	<div class="" id="root">
		<div class="welcome">
			<h1>Big Words Championship!</h1>
			<form class="form-inline welcome-form" id="form">
			  <div class="form-group input-group-lg">
			    <input type="text" id="input" class="form-control "  placeholder="Enter your name">
			  </div>
			  <button type="submit" id="start" class="btn btn-primary btn-lg " >Start</button>
			</form>
		</div>
		<div class="gameScreen">
		</div>
		<div class="resultScreen">
		</div>
	</div>

<div id="templates">
	<div id="answer">
		<form class="form-inline welcomeForm">
			<div class="form-group input-group-lg">
				<input type="text" class="form-control "  placeholder="Enter answer" id="answerInput">
			</div>
			<button type="submit" class="btn btn-primary btn-lg" id="check">Check</button>
		</form>
	</div>
</div>
